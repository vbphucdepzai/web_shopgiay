<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <!--đường link icon-->
    <link rel="shortcut icon" type="image/x-icon" href="image/icon.ico" />

    <title>PHUCXP-SHOES STORE</title>
    <style>
      .bg-image-vertical {
        position: relative;
        overflow: hidden;
        background-repeat: no-repeat;
        background-position: right center;
        background-size: auto 100%;
      }

      @media (min-width: 1025px) {
        .h-custom-2 {
          height: 100%;
        }
      }
    </style>
  </head>

  <body style="overflow: hidden">
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black">
            <div class="px-5 ms-xl-4">
              <i
                class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4"
                style="color: #709085"
              ></i>
            </div>
            <a href="index.html" style="text-decoration: none; color: b"
              >Back Website</a
            >
            <div
              class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 pt-xl-0 mt-xl-n5"
            >
              <form action="" style="width: 23rem">
                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                  SIGN IN
                </h3>

                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="form2Example18"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="form2Example18"
                    >User Name</label
                  >
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="form2Example28"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="form2Example28"
                    >Password</label
                  >
                </div>
                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="cf-pass"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="form2Example28">
                    Confirm Password</label
                  >
                </div>

                <div class="pt-1 mb-4">
                  <button
                    id="submit"
                    class="btn btn-info btn-lg btn-block"
                    type="button"
                  >
                    Sign In
                  </button>
                </div>

                <p>
                  Have an account?
                  <a href="login.html" class="link-info">Login here</a>
                </p>
              </form>
            </div>
          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img
              src="./image/imgsignin.jpg"
              alt="Login image"
              class="w-100 vh-100"
              style="object-fit: cover; object-position: left"
            />
          </div>
        </div>
      </div>
    </section>
    <script>
      // validation form register and register user local storage
      const inputUsernameRegister = document.getElementById("form2Example18");
      const inputPasswordRegister = document.getElementById("form2Example28");
      const inputcPasswordRegister = document.getElementById("cf-pass");
      const btnRegister = document.getElementById("submit");

      // validation form register and register user local storage

      btnRegister.addEventListener("click", (e) => {
        e.preventDefault();
        if (
          inputUsernameRegister.value === "" ||
          inputPasswordRegister.value === ""
        ) {
          alert("vui lòng không để trống !!");
        } else if (
          inputPasswordRegister.value != inputcPasswordRegister.value
        ) {
          alert("vui lòng nhập đúng cả hai phần mật khẩu !");
        } else {
          // array user
          const user = {
            username: inputUsernameRegister.value,
            password: inputPasswordRegister.value,
          };
          let json = JSON.stringify(user);
          localStorage.setItem(inputUsernameRegister.value, json);
          alert("Đăng Ký Thành Công !!");
          window.location.href = "login.html";
        }
      });
    </script>
  </body>
</html>
